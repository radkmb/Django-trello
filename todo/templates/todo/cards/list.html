{% extends "todo/base.html" %}

{% block content %}
<div class="container">
  <h1>カード一覧</h1>
  <a class="btn btn-primary my-3" href="{% url 'todo:cards_create' %}" role="button">作成</a>
  <div class="card-columns">
    {% for card in card_list %}
    <a href="{% url 'todo:cards_detail' card.pk %}" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ card.user.username }}</small>
        </footer>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
